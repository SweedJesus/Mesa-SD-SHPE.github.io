---
<!doctype html>
<html lang='{{ site.lang | default: "en-US" }}'>
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
  <style>
  * {
    text-shadow: 0 0 10px black;
  }
  a {
    color: #ffd200;
  }
  </style>
  <script>
    var backgrounds = [
      "assets/img/hompage-banner1-2.jpg",
      "assets/img/poster-SBSB.jpg"
    ];
    function init() {
      document.getElementById("background").backgroundImage =
        backgrounds[Math.floor( Math.random() * backgrounds.length )]
    };
  </script>
</head>
<body>
  {% include header.html %}
  <div>
    <div id="background" onload="init()"></div>
      <!--<div id="gradient"></div>-->
      <div id="title">
      <h1>San Diego Mesa College</h1>
      <p>Society of Hispanic Professional Engineers</p>
    </div>
  </div>
</body>
</html>
