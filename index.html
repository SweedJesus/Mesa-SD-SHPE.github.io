---
---
<!doctype html>
<html lang='{{ site.lang | default: "en-US" }}'>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/home-style.css">
    <script>
      var backgrounds = [
        "assets/img/engi1.jpg",
        "assets/img/engi2.jpg",
        "assets/img/engi3.jpg"
      ];
      function init() {
        document.getElementById("background").style.backgroundImage =
          "url("+backgrounds[Math.floor( Math.random() * backgrounds.length )]+")"
      };
    </script>
  </head>
  <body onload="init()">
    {% include header.html %}
    <div>
      <div id="background" style="background-image:url('{{ '/assets/img/poster-SBSB.jpg' | absolute_url }}')"></div>
      <div id="title">
        <h1>San Diego Mesa College</h1>
        <p>Society of Hispanic Professional Engineers</p>
      </div>
      <div id="minutes">
        <a href="{{ site.minutes.last.url }}">latest minutes ({{ site.minutes.last.date | date: "%B %-d, %Y" }})</a>
      </div>
    </div>
  </body>
</html>
